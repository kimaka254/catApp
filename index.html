<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CatPhotoApp</title>

    <link
      href="https://fonts.googleapis.com/css?family=Lobster"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
<link rel="stylesheet" href="style.css">
    
  </head>

  <body>
    <div class="container-fluid main">
      <div class="row">
        <div class="col-xs-8">
          <h2 class="text-primary text-center">CatPhotoApp</h2>
        </div>
        <div class="col-xs-4">
          <a href="#">
            <img
              class="img-responsive thick-green-border"
              src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg"
              alt="A cute orange cat lying on its back."
            />
          </a>
        </div>
      </div>
      <img
        src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/running-cats.jpg"
        alt=""
        class="img-responsive"
      />
      <div class="row">
        <div class="col-xs-4">
          <button type="button" class="btn btn-primary btn-block">
            <span><i class="fas fa-thumbs-up"></i></span> Like
          </button>
        </div>
        <div class="col-xs-4">
          <button type="button" class="btn btn-primary btn-block btn-info">
            <span><i class="fas fa-info-circle"></i></span>
            Info
          </button>
        </div>
        <div class="col-xs-4">
          <button type="button" class="btn btn-primary btn-block btn-danger">
            <span><i class="fas fa-trash"></i></span>
            Delete
          </button>
        </div>
      </div>
      <p>Things cats <span class="text-danger">Love:</span></p>
      <ul>
        <li>Cat nip</li>
        <li>Laser pointer</li>
        <li>Lasagna</li>
      </ul>

      <p>Top 3 things cats hate</p>
      <ol>
        <li>Flea treatment</li>
        <li>Thunder</li>
        <li>Other cats</li>
      </ol>

      <form action="">
        <div class="row">
          <div class="col-xs-6">
            <label for=""
              ><input type="radio" name="indoor-outdoor" /> Indoor</label
            >
          </div>
          <div class="col-xs-6">
            <label for=""
              ><input type="radio" name="indoor-outdoor" /> Outdoor</label
            >
          </div>
        </div>
        <div class="row">
          <div class="col-xs-4">
            <label for=""
              ><input type="checkbox" name="personality" /> Loving</label
            >
          </div>
          <div class="col-xs-4">
            <label for=""
              ><input type="checkbox" name="personality" /> Lazy</label
            >
          </div>
          <div class="col-xs-4">
            <label for=""
              ><input type="checkbox" name="personality" /> Crazy</label
            >
          </div>
        </div>
        <div class="row">
          <div class="col-xs-7">
            <label for=""
              ><input
                type="text"
                class="form-control"
                placeholder="Cat photo URL"
                required
            /></label>
          </div>

          <div class="col-xs-5">
            <button type="submit" class="btn btn-primary">
              <span><i class="fa fa-paper-plane"></i></span> Submit
            </button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
